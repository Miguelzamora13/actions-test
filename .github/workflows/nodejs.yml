name: Node.js
on:
  workflow_dispatch:
  push:
    tags:
      - "*"

permissions: read-all

jobs:
  build:
    permissions:
      id-token: write # For signing
      contents: read # For repo checkout.
      actions: read # For getting workflow run info.
    uses: slsa-framework/slsa-github-generator/.github/workflows/builder_nodejs_slsa3.yml@v1.7.0
    with:
      directory: nodejs
      node-version: 16
      run-scripts: "ci, build"
      rekor-log-public: true

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node environment
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - name: Download tarball
        # uses: slsa-framework/slsa-github-generator/actions/nodejs/secure-package-download@e55b76ce421082dfa4b34a6ac3c5e59de0f3bb58 # v1.7.0
        uses: slsa-framework/slsa-github-generator/actions/nodejs/secure-package-download@v1.8.0-rc.2
        with:
          name: ${{ needs.provenance.outputs.package-download-name }}
          path: "package"
          sha256: ${{ needs.provenance.outputs.package-download-sha256 }}

      - name: Download provenance
        # uses: slsa-framework/slsa-github-generator/actions/nodejs/secure-attestations-download@e55b76ce421082dfa4b34a6ac3c5e59de0f3bb58 # v1.7.0
        uses: slsa-framework/slsa-github-generator/actions/nodejs/secure-attestations-download@v1.8.0-rc.2
        with:
          name: ${{ needs.provenance.outputs.provenance-download-name }}
          path: "attestations"
          sha256: ${{ needs.provenance.outputs.provenance-download-sha256 }}

      - name: Publish the package
        env:
          TARBALL_PATH: "./package/${{ needs.provenance.outputs.package-name }}"
          PROVENANCE_PATH: "./attestations/${{ needs.provenance.outputs.provenance-name }}"
        run: |
          ls
          npm publish "${TARBALL_PATH}" --access=public --provenance-file="${PROVENANCE_PATH}"

      # - name: publish
      #   id: publish
      #   uses: slsa-framework/slsa-github-generator/actions/nodejs/publish@v1.7.0
      #   with:
      #     access: public
      #     node-auth-token: ${{ secrets.NPM_TOKEN }}
      #     package-name: ${{ needs.build.outputs.package-name }}
      #     package-download-name: ${{ needs.build.outputs.package-download-name }}
      #     package-download-sha256: ${{ needs.build.outputs.package-download-sha256 }}
      #     provenance-name: ${{ needs.build.outputs.provenance-name }}
      #     provenance-download-name: ${{ needs.build.outputs.provenance-download-name }}
      #     provenance-download-sha256: ${{ needs.build.outputs.provenance-download-sha256 }}

      - name: Print outputs
        shell: bash
        env:
          BUILD_OUTPUTS: "${{ toJSON(needs.build.outputs) }}"
          # PUBLISH_OUTPUTS: "${{ toJSON(steps.publish.outputs) }}"
        run: |
          echo "build:   ${BUILD_OUTPUTS}"
          # echo "publish: ${PUBLISH_OUTPUTS}"
